<!DOCTYPE html>
<html>
<head>
    <title>Dribbble</title>
    <link rel="stylesheet" href="Ask.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<section>
    <div class="logo"><img src="Asset/pinkDribble.png"></div>
    <button id="blank-page-button"><</button>
    <h2>What brings you to Dribbble?</h2>
    <p class="text1">
    Select the options that best describe you. Don't worry, you can explore other options later.
    </p>
    <form id="options-form">
        <label class="option" for="share-work">
            <img src="Asset/image1.png">
            <span>I'm a designer looking to share my work</span>
            <p class="additional-text">Sharing my imagination to the world!. Work and share my work to the community.</p>
            <input type="checkbox" id="share-work" name="options" value="share-work">
        </label>
        <label class="option" for="hire-designer">
            <img src="Asset/image2.png">
            <span>I'm looking to hire a designer</span>
            <p class="additional-text">Looking for a designer to work for my team!, choose the best designers out on dribbble</p>
            <input type="checkbox" id="hire-designer" name="options" value="hire-designer">
        </label>
        <label class="option" for="find-inspiration">
            <img src="Asset/image3.png">
            <span>I'm looking for design inspiration</span>
            <p class="additional-text">With over 7 million shots from a vast community of designers, Dribbble is the leading source for design inspiration.</p>
            <input type="checkbox" id="find-inspiration" name="options" value="find-inspiration">
        </label>
    </form>
</section>
<section>
    <h3>Anything else? you can select multiple</h3>
    <button id="finish-button" type="submit">Finish</button>
    <a href="#">press RETURN</a>
</section>

<script>
    document.getElementById("blank-page-button").onclick = function() {
        window.location.href = "profile.html"; 
    };

    document.getElementById("finish-button").onclick = function(event) {
        event.preventDefault();
        window.location.href = "mainPage.html"; 
    };
</script>

</body>
</html>
